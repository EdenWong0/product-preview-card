<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A sleek product preview card showcasing Gabrielle Essence Eau De Parfum by Chanel. Elegant, floral, and irresistibly luxurious."
    />
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon" />

    <!-- Google Fonts: Montserrat, Playfair Display, Fraunces -->
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,500;9..144,700&family=Montserrat:wght@300;400;500;700&family=Playfair+Display:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />

    <title>Product preview card component</title>
  </head>

  <body>
    <div class="container">
      <div class="product-card">
        <div class="product-image">
          <img src="./images/image-product-desktop.jpg" alt="Chanel" />
        </div>
        <div class="product-content">
          <span>Perfume</span>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="product-price">
            <span class="discounted-price">$149.99</span>
            <span class="ori-price">$169.99</span>
          </div>
          <button>
            <img src="./images/icon-cart.svg" alt="Add to Cart" />
            Add to Cart
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
